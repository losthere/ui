<div class="modal-body" style="background-color: white;">
	<h3>Register</h3>
	<form name="registrationForm" class="form-group">
		<table class="table table-hover data-table">
			<tr>				
				<td>Email Id*</td>  
				<td><input type="email" ng-model="userToAdd.emailId" required/></td>				
				<span ng-show="registrationForm.email.$error.required">Required!</span>
			</tr>
			<tr>
				<td>Username*</td>
				<td><input type="text" ng-model="userToAdd.username" required/></td>				
			</tr>
			<tr>
				<td>Password*</td>
				<td><input type="password" ng-model="userToAdd.password" required/></td>				
				<span ng-show="registrationForm.password.$error.required">Required!</span>
			</tr>
			<tr>
				<td>Confirm Password*</td>
				<td><input type="password" ng-model="confirmPassword" required/></td>				
				<span ng-show="registrationForm.password.$error.required">Required!</span>
			</tr>
			<tr>
				<td>Role*</td>
				<td>
					<select ng-model="userToAdd.userrole">
						<option value="">Select</option>>
						<option ng-repeat="role in allRoles">{{ role }}</option>
					</select>
				</td>			
			</tr>
			<tr>
				<td>Justification</td>
				<td><input ng-model="userToAdd.justification"/></td>		
			</tr>			
		</table>
	</form>
	<button ng-click="closeDialog()" class="btn">Close</button>
	<button ng-click="saveOnAddNewUser(confirmPassword)" class="btn btn-primary">Save</button>
</div>
