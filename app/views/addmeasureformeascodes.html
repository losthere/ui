<div style="background-color: white;">
	<div class="modal-header">
		<h3>Edit Measure</h3>
		<table class="table table-hover data-table">
			<tr>
				<td>{{ columnName[0] }}</td>
				<td><input ng-model="measureRowToAdd.id.measurementYr" style="height: 30px; width: 200px;"/></td>
			</tr>
			<tr>
				<td>{{ columnName[1] }}</td>
				<td><input ng-model="measureRowToAdd.id.measureName" style="height: 30px; width: 200px;"/></td>
			</tr>
			<tr>
				<td>{{ columnName[2] }}</td>
				<td><input ng-model="measureRowToAdd.id.type" style="height: 30px; width: 200px;"/></td>
			</tr>
			<tr>
				<td>{{ columnName[3] }}</td>
				<td><input ng-model="measureRowToAdd.id.code" style="height: 30px; width: 200px;"/></td>
			</tr>
			<tr ng-repeat="column in columnPojo">
				<td>{{ columnName[$index + 4] }}</td>
				<td><input ng-model="measureRowToAdd[column]" style="height: 30px; width: 200px;"/></td>
			</tr>
		</table>
		<button ng-click="closeDialog()" class="btn">Close</button>
		<button ng-click="confirmOnAddMeasure()" class="btn btn-primary">Save</button>
	</div>
</div>
