<div class="container">
	<div class="row">
		<div class="span5">
			<div class="col-sm-3"></div>
			<div class="panel panel-default" style="width: 500px; margin: 0 auto;">
				<div class="panel-heading" style="background-color: #f5cba7">Login</div>
				<div class="panel-body">
					<form class="form-group" name ="loginForm" action="/" id="xwalkLogin">
						Username*
						<input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username" required><br> 
						<span ng-show="loginForm.username.$error.required">Required!</span>
						
						Password*
						<input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" required><br>
    					<span ng-show="loginForm.password.$error.required">Required!</span>
    					
    					<!-- <select class="form-control" id="userrole" ng-model="userrole">
   					    	<option value="">select role</option>
     					    <option>Developer</option>
      					    <option>Optum Admin</option>
     					 </select> -->
						<button type="button" class="btn btn-lg btn-primary btn-block btn-signin" ng-click="onLogin()">Login</button><br>
						<a ng-click="newRegistration()" style="cursor:pointer;">New user? Register here</a>
					</form>
				</div>
			</div>
		</div>
	</div>
		<div>
			<span us-spinner="{radius:30, width:8, length: 16,  top: '40%', left: '50%',  position: 'fixed', color:'#e87722'}"  spinner-key="spinner-1"></span>
		</div>
 </div>
