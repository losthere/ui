<div style="background-color: white;">
	<div class="modal-header">
		<h3>Retire Measure</h3>
		<table class="table table-hover data-table">
			PAGE LENGTH 
			<select ng-change="changeItemPerPageForMeasureList(itemsPerPageForMeasureList)" ng-model="itemsPerPageForMeasureList">
				<option ng-repeat="itemsPerPage in pageValues">{{ itemsPerPage }}</option>
			</select>&emsp;
			<select style="cursor:pointer;" ng-model="selectedYearToDeleteMeasure">
				<option value="">SELECT YEAR</option>
				<option ng-repeat="year in yearList">{{ year }}</option>
			</select><br><br>
			<input ng-model="retireMeasureFilter" placeholder="Search" style="width:320px"><br><br>
			<tr>
				<td colspan="1"><b>Measure Name</b></td>
				<td colspan="1"><b>Delete</b></td>
			</tr>
			<tr dir-paginate="measureName in allMeasures | filter: retireMeasureFilter | itemsPerPage: itemsPerPageForMeasureList" pagination-id="measuresPagination">  
 				<td colspan="1">{{ measureName }}</td> 
 				<td><input ng-click="confirmOnRetireMeasure(measureName,selectedYearToDeleteMeasure)" colspan="1" src="images/deleteLogo.png" style="height: 20px; width: 20px;" type="image"></td> 
			</tr> 
		</table>
		<dir-pagination-controls pagination-id="measuresPagination" class="pull-right"></dir-pagination-controls>
		<button ng-click="closeDialog()" class="btn">Close</button>
	</div>
</div>
